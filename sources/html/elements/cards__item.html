

<div class="cards__item">
  <div class="cards__label label">
    <a href="#" class="label__circle">
      <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.879 5.00005L0.166504 1.28755L1.227 0.227051L6 5.00005L1.227 9.77305L0.166504 8.71255L3.879 5.00005Z"
              fill="#283220"/>
      </svg>
    </a>

    <div class="label__icon">
      <img src="@@icon-img" alt="">
    </div>
  </div>
  <div class="cards__info">
    <div class="cards__info-up">
      <h4>@@title-h4</h4>
      <p>@@paragraph</p>
    </div>

    <div class="cards__info-down">
      <h5>@@title-h5</h5>

      <ul>
        <li>
          @@text-li-1
        </li>
        <li>
          @@text-li-2
        </li>
        <li>
          @@text-li-3
        </li>
      </ul>
    </div>
  </div>
</div>
